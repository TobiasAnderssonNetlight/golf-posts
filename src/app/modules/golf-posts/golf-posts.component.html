<div class="posts-container">
  <div *ngFor="let golfPost of golfPosts">
    <golf-card [golfPost]="golfPost"></golf-card>
  </div>
  <div class="pagination-buttons">
    <button
      class="icon-button"
      [disabled]="2 > currentPage"
      (click)="goToPreviousPage()">
      <img src="assets/icons/chvr_prev.svg" />
    </button>
    <!-- Api does not return any full count of number of posts/pages, so just showing * for now -->
    <span class="pagination-counter">{{ currentPage }}/ *</span>
    <button class="icon-button" (click)="goToNextPage()">
      <img class="icon-button" src="assets/icons/chvr_next.svg" />
    </button>
  </div>
</div>
